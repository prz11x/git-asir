<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bandera de Espa√±a</title>
  <style>
    .bandera {
      width: 300px;       /* ancho total de la bandera */
      height: 200px;      /* alto total de la bandera */
      border: 2px solid black; /* contorno para que se vea bien */
    }
    .franja {
      width: 100%;
    }
    .roja {
      background-color: red;
      height: 50px;       /* altura de las franjas rojas */
    }
    .amarilla {
      background-color: yellow;
      height: 100px;      /* altura de la franja amarilla (doble) */
    }
  </style>
</head>
<body>
  <div class="bandera">
    <div class="franja roja"></div>
    <div class="franja amarilla"></div>
    <div class="franja roja"></div>
  </div>
</body>
</html>
