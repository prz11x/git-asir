<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bandera de Alemania</title>
  <style>
    .bandera-alemania {
      width: 300px;
      height: 200px;
      border: 2px solid black; /* contorno */
    }
    .franja {
      width: 100%;
      height: calc(200px / 3); /* divide en 3 franjas iguales */
    }
    .negra { background-color: black; }
    .roja { background-color: red; }
    .amarilla { background-color: yellow; }
  </style>
</head>
<body>
  <div class="bandera-alemania">
    <div class="franja negra"></div>
    <div class="franja roja"></div>
    <div class="franja amarilla"></div>
  </div>
</body>
</html>
