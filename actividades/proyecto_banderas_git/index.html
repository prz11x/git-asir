<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bandera de Francia</title>
  <style>
    .bandera-francia {
      width: 300px;
      height: 200px;
      display: flex;              /* franjas en columnas */
      border: 2px solid black;    /* contorno */
    }
    .franja { flex: 1; }
    .azul { background-color: blue; }
    .blanca { background-color: white; }
    .roja { background-color: red; }
  </style>
</head>
<body>
  <div class="bandera-francia">
    <div class="franja azul"></div>
    <div class="franja blanca"></div>
    <div class="franja roja"></div>
  </div>
</body>
</html>
